spin_manifest_version = 2

[application]
authors = ["Adam Reese <adam@reese.io>"]
description = ""
name = "sqlite-example"
version = "0.1.0"

[[trigger.http]]
route = "/..."
component = "sqlite"

[component.sqlite]
source = "main.wasm"
allowed_outbound_hosts = []
sqlite_databases = ["default"]
[component.sqlite.build]
command = "tinygo build -target=wasi -gc=leaking -o main.wasm main.go"
watch = ["**/*.go", "go.mod"]
